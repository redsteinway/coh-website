name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir -p dist
          cp index.html dist/
          cp -r assets dist/
          cp screenshot-top.png dist/ || true
          cp screenshot-bottom.png dist/ || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # デプロイするフォルダ
          branch: gh-pages # デプロイ先のブランチ
          clean: true # デプロイ前に古いファイルを削除 