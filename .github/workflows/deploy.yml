name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          mkdir -p dist
          cp index.html dist/
          mkdir -p dist/assets
          touch dist/assets/main-img.png
          echo "=== Contents of dist directory ==="
          ls -la dist/
          echo "=== Contents of dist/assets directory ==="
          ls -la dist/assets/

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # デプロイするフォルダ
          branch: gh-pages # デプロイ先のブランチ
          clean: true # デプロイ前に古いファイルを削除 